<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MineCraftJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/sanitize.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div id="startScreen" class="container">
        <div class="verticalWrap">
            <div class="horizontalWrap">
                <h1>MineCraft.js</h1>
                <input type="text" placeholder="Enter your name here" id="playerNameInput" autofocus required>
                <button id="startButton">Play !</button>
            </div>
        </div>
    </div>
    <div id="messageScreen" class="container" style="display:none;">
        <div class="verticalWrap">
            <div class="horizontalWrap">
                <h2 id="messageText"></h2>
            </div>
        </div>
    </div>
    <div id="gameScreen" class="container" style="display:none;">
        <div class="verticalWrap">
            <div class="horizontalWrap">
                <canvas id="map"></canvas>
                <canvas id="players"></canvas>
                <canvas id="effects"></canvas>
                <canvas id="selector"></canvas>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/network.js"></script>
    <script src="/js/tiles.js"></script>
    <script src="/js/sizer.js"></script>
    <script src="/js/control.js"></script>
    <script src="/js/camera.js"></script>
    <script src="/js/draw.js"></script>
    <script src="/js/anim.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
